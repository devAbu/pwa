        <a href="/" class="brand-logo">My Contact</a>

    <div class="container">

        </li>
      </ul>
    </div>

    <!-- Modal Structure -->
    <div id="add_contact_modal" class="modal add-contact">
      <div class="modal-content">
        <h4>New Contact</h4>

        <form action="">
          <input type="text" name="name" placeholder="Person name" />
          <input type="number" name="phone" placeholder="Phone number" />
          <button class="btn">Add</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <!-- Modal Structure -->
    <div id="edit_contact_modal" class="modal edit-contact">
      <div class="modal-content">
        <h4>Edit Contact</h4>

        <form action="">
          <input type="text" name="name" placeholder="Person name" />
          <input type="number" name="phone" placeholder="Phone number" />
          <button class="btn">Update</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <div class="fixed-action-btn">
      <a
        class="btn-floating btn-large red modal-trigger"
        href="#add_contact_modal"
      >
        <i class="large material-icons">mode_edit</i>
      </a>
    </div>
